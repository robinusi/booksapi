<!DOCTYPE html>
<html>
<head>
    <!-- Character Set -->
    <meta charset="utf-8">
    <!-- Media Queries -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Google Books Api</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="row text-center">
          <div class="col-sm-3">
            <h1>Book Finder</h1>
            <!-- user input -->
            <input id="search" placeholder="Title or Author" autofocus/>
            <br><br>
            <!-- user submit -->
            <button id="searchBtn" class="btn btn-primary btn-lg btn-block">Search</button>
          </div>
          <div class="col-sm-9">
            <!-- display results -->
            <div id="results"></div>
          </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- custom JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
